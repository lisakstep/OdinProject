<!doctype html>

<!-- This was copied from a treehouse.com videolecture at http://teamtreehouse.com/library/html/forms/inputs
	-->
<html lang="en">

<head>
	<title>Form Practice</title>
	<meta charset="utf-8" />
</head>

<body>
	<form action="#" method="POST" name="my_practice_form">
			<input type="text" name="username"><br>
			<input type="password" name="password"><br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female <br>
			<input type="radio" name="gender" value="Neither">Neither<br>

			<input type="checkbox" name="foods" value="grapes">grapes<br>
			<input type="checkbox" name="foods" value="apples">apples<br>
			<input type="checkbox" name="foods" value="pears">pears<br>
			<input type="submit" value="Let's go!!"><br>



	</form>
</body>


</html>
