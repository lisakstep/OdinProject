<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="googleHomepageStyle.css">

<body>

<!-- Make the search box -->
<div class="logoAndSearch">

	<div class="googleLogo">

	</div>

</div>
