<!--googleHomepage.html  -->

<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="googleHomepageStyle.css">
	<title>My version of a Google home page</title>

</head>


<body>
<div class="header">
	<a href="#">+You</a>
	<a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
	<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=a3mbU-3nBIylyASLpoDQAQ&ved=0CAQQqi4oAg">Images</a>
	<a href="#"><img src="http://www.thesocialmediahat.com/sites/default/files/Google-Plus-Notification-Icon.png"></a>
	<a class="signin" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/">Sign in</a>
</div>



<!-- Google logo -->
<div class="logoAndSearch">

	<div class="googleLogo">
		<img src="http://img3.wikia.nocookie.net/__cb20101119171644/logopedia/images/3/31/Google_logo_2010.png" alt="Google" />
	</div>

<!-- Make the search box -->
	<div class="searchBox">
		<form action="#" method="POST" name="search_term_box">
			<input id="textBox" type="text" name="searchterms" size="45">
			<img src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Voice-Search-icon.png" alt="voice search" id="voice-search" />
			<br>
			<input type="submit" value="Google Search">
			<input type="submit" value="I'm feeling lucky"><br>
		</form>
	</div>

</div>

<div class="footer">
	<div class="left" >
		<ul>
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
	</div>

	<div class="right">
		<ul>
			<li>Privacy & Terms</li>
			<li>Settings</li>
		</ul>
	</div>
</div>


</body>

</html>
